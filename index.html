<!DOCTYPE html>
<html>
<head>
    <title>HL-Style Mobile 16:9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; }
        #mobileControls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            touch-action: none;
        }
        .joystick {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            border: 2px solid #6B8E23;
        }
        #fireBtn {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 60px;
            height: 60px;
            background: rgba(255,0,0,0.3);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="mobileControls">
        <div class="joystick" id="moveStick"></div>
        <div class="joystick" id="lookStick"></div>
    </div>
    <div id="fireBtn"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// 1. Настройка сцены и камеры
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// 2. Освещение
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(0, 10, 10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// 3. Генерация карты (видна сразу)
function createMap() {
    // Пол
    const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshPhongMaterial({ color: 0x808080 })
    );
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // Кирпичная стена
    const brickWall = new THREE.Mesh(
        new THREE.BoxGeometry(10, 4, 1),
        new THREE.MeshPhongMaterial({ color: 0xB22222 })
    );
    brickWall.position.set(0, 2, -5);
    scene.add(brickWall);

    // Лестница
    for(let i = 0; i < 5; i++) {
        const step = new THREE.Mesh(
            new THREE.BoxGeometry(2, 0.5, 1),
            new THREE.MeshPhongMaterial({ color: 0x696969 })
        );
        step.position.set(3, i*0.5, i*2-5);
        scene.add(step);
    }
}
createMap(); // Сразу создаем карту

// 4. Настройка камеры
camera.position.set(0, 3, 5);
camera.lookAt(0, 0, 0);

// 5. Мобильное управление
let touchMove = { x: 0, y: 0 };
let touchLook = { x: 0, y: 0 };

document.getElementById('moveStick').addEventListener('touchmove', e => {
    const rect = e.target.getBoundingClientRect();
    touchMove.x = (e.touches[0].clientX - rect.left - 40) / 40;
    touchMove.y = (e.touches[0].clientY - rect.top - 40) / 40;
});

document.getElementById('lookStick').addEventListener('touchmove', e => {
    const rect = e.target.getBoundingClientRect();
    touchLook.x = (e.touches[0].clientX - rect.left - 40) / 40;
    touchLook.y = (e.touches[0].clientY - rect.top - 40) / 40;
});

// 6. Анимация
function animate() {
    requestAnimationFrame(animate);
    
    // Движение
    camera.position.x += touchMove.x * 0.1;
    camera.position.z += touchMove.y * 0.1;
    
    // Поворот
    camera.rotation.y += touchLook.x * 0.05;
    camera.rotation.x += touchLook.y * 0.05;
    
    renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
